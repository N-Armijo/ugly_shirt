{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-8 mx-auto">
            <div class="row d-flex justify-content-between">
                <h2 class="col-4">Listado de Poleras</h2>

                <a href="{% url 'crear_polera' %}" class="btn btn-success mb-3 col-3">Agregar Nueva Polera</a>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for polera in poleras %}
                    <tr>
                        <td>{{ polera.nombre }}</td>
                        <td>{{ polera.descripcion }}</td>
                        <td>{{ polera.precio }}</td>
                        <td>
                            <a href="{% url 'editar_polera' polera.pk %}" class="btn btn-warning">Editar</a>
                            <a href="{% url 'eliminar_polera' polera.pk %}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
