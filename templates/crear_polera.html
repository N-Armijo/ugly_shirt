{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center">Crear Nueva Polera</h3>
    <div class="row">
        <div class="col-6 mx-auto">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar Polera</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
