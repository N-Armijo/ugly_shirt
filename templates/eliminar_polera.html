{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>¿Estás seguro de eliminar esta polera?</h2>
    <p><strong>{{ polera.nombre }}</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_poleras' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
