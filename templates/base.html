<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda Poleras</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Tienda de Poleras</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'listar_poleras' %}">Poleras</a>
                        </li>

                        {% if user.is_authenticated %}
                            <!-- Solo los usuarios logueados ven la opción de cerrar sesión -->
                            <li class="nav-item">
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn-link nav-link" >Cerrar sesión</button>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'registro_usuario' %}">Registrarse</a>  <!-- Asumí que tienes una vista de registro con el nombre 'signup' -->
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container mt-4">
            <h1 class="text-center">Bienvenido a la Tienda de Poleras</h1>
            {% block content %}
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
