{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-8 mx-auto">
            <h4 class="mb-3">Registrar un Nuevo Usuario</h4>
            <form method="POST" class="form-control">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
